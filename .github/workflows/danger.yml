name: Danger

on: [pull_request]

jobs:
  danger:
    name: Danger
    runs-on: macos-latest
    steps:
    - name: Checkout the Git repository
      uses: actions/checkout@v1
    - run: bundle install
    - name: Run Danger
      run: bundle exec danger --verbose
      env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
